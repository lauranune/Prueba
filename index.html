<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tesla</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

  <nav class="navbar navbar-light d-flex bg-white sticky-top">
<!--Iconos izquierda -->
    <div class="navbar-left d-flex align-items-center">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="logo">
          <img src="./resource/TeslaLogo.png" alt="Logo" class="img-fluid" width="60px">
      </div>
    </div>
<!-- Search -->
    <form class="form-inline">
      <div class="input-container">
        <img class="form-submit lupa" src="./resource/lupa.png" alt="buscar">
        <input class="form-control mr-sm-2" type="search" placeholder="Busca en Tesla" aria-label="Search" size="70">
      </div>
    </form>
<!-- Iconos derecha -->
    <div class="navbar-right d-flex align-items-center">
      <div class="navbar-tiendas navbar-right-logos">
        <img class="navbar-icon" src="./resource/HomeLogo.png" alt="tiendas" >
        <span class="navbar-text-right">Tiendas</span>
      </div>
      <div class="navbar-user navbar-right-logos">
        <img class="navbar-icon" src="./resource/usuario.png" alt="usuario" >
        <span class="navbar-text-right">Identifícate</span>

      </div>

    </div>
<!-- Menú lateral -->
    <div class="offcanvas offcanvas-start bg-white text-black" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
      <div class="offcanvas-header">
          <img src="./resource/TeslaLogo.png" alt="Logo" class="img-fluid" width="60px">
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body">
          <ul class="list-unstyled">
              <li><a href="#" class="text-black">Inicio</a></li>
              <li><a href="#" class="text-black">Servicios</a></li>
              <li><a href="#" class="text-black">Contacto</a></li>
          </ul>
      </div>
    </div>
  </nav>
<!-- Menú superior -->
  <header class="top-menu">
    <div class="top-menu-element d-flex justify-content-between align-items-center">
        <ul class="top-menu-list list-unstyled d-flex">
          <li><a href="#">Model S</a></li>
          <li><a href="#">Model 3</a></li>
          <li><a href="#">Model X</a></li>
          <li><a href="#">Model Y</a></li>
          <li><a href="#">Cybertruck</a></li>
          <li><a href="#">Roadster</a></li>
          <li><a href="#">Starlink</a></li>
          <li><a href="#">Cacharros</a></li>
        </ul>
    </div>
    <div class="top-menu-cp">
      <img src="./resource/Ubicacion.png" alt="ubicación" width="20px">
      <span class="top-menu-identi">Ofertas para 15670</span>
    </div>
  </header>
  <main>
    <section>
      
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
